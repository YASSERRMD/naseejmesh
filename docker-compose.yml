services:
  # ==========================================================================
  # SurrealDB Database
  # ==========================================================================
  surrealdb:
    image: surrealdb/surrealdb:latest
    container_name: naseej-db
    command: start --log info --user root --pass naseej123 memory
    ports:
      - "8000:8000"
    healthcheck:
      test: [ "CMD-SHELL", "exit 0" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped
    networks:
      - naseej-network

  # ==========================================================================
  # Rust Backend API
  # ==========================================================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: naseej-backend
    ports:
      - "3001:3001"
    environment:
      - RUST_LOG=info
      - HOST=0.0.0.0
      - PORT=3001
      - SURREAL_URL=ws://surrealdb:8000
      - SURREAL_USER=root
      - SURREAL_PASS=naseej123
      - SURREAL_NS=naseej
      - SURREAL_DB=console
    depends_on:
      surrealdb:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3001/health" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - naseej-network

  # ==========================================================================
  # Next.js Frontend
  # ==========================================================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: naseej-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    networks:
      - naseej-network

# =============================================================================
# Networks
# =============================================================================
networks:
  naseej-network:
    driver: bridge
