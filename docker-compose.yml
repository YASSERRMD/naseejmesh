version: "3.8"

services:
  # SurrealDB for development/testing
  surrealdb:
    image: surrealdb/surrealdb:latest
    container_name: naseejmesh-surrealdb
    command: start --user root --pass root --log debug
    ports:
      - "8000:8000"
    volumes:
      - surrealdb-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Gateway (when running in Docker)
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: naseejmesh-gateway
    environment:
      - PORT=8080
      - HOST=0.0.0.0
      - DEV_MODE=1
      - SURREAL_EMBEDDED=false
      - SURREAL_URL=ws://surrealdb:8000
      - SURREAL_USER=root
      - SURREAL_PASS=root
      - RUST_LOG=info,gateway_core=debug,surreal_config=debug
    ports:
      - "8080:8080"
    depends_on:
      surrealdb:
        condition: service_healthy
    restart: unless-stopped

volumes:
  surrealdb-data:
