version: "3.8"

services:
  # Rust Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: naseej-backend
    ports:
      - "3001:3001"
    environment:
      - RUST_LOG=info
      - HOST=0.0.0.0
      - PORT=3001
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3001/health" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - naseej-network

  # Next.js Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: naseej-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:3001
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    networks:
      - naseej-network

networks:
  naseej-network:
    driver: bridge
